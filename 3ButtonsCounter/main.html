<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Button Counter</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="ThreeButtonCounter">
        <div class="ThreeBTNCounter">
                
            <div class="CountingText">
                <p><strong>Button Counter</strong></p> 
            </div>
        
            <div class="CountingField">
                <label for="counting"></label>
                <input type="number" id="counting" name="counting" value="0"/>
            </div>
            
            <div class="Buttons">
                <button class="btn" onclick="onCountPressed('Count up')">Count up</button>
                <button class="btn" onclick="onCountPressed('Count down')">Count down</button>
                <button class="btn" onclick="onCountPressed('Reset')">Reset</button>
            </div>    
        </div>       
    </div>
    <script src = "script.js"></script>
</body>
</html>
