<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">
            <h2>Welcome to the Quiz Game</h2>
        </div>

        <div class="questions">
            <form id="quizForm">
                <div class="question">
                    <p><strong>1. What is the capital city of France?</strong></p>
                    <div class="options">
                        <label>
                            Paris
                            <input type="radio" name="q1" value="Paris">
                        </label>
                        <label>
                            London
                            <input type="radio" name="q1" value="London">
                        </label>
                        <label>
                            Berlin
                            <input type="radio" name="q1" value="Berlin">
                        </label>
                        <label>
                            Madrid
                            <input type="radio" name="q1" value="Madrid">
                        </label>
                    </div>
                </div>

                <div class="question">
                    <p><strong>2. What is the largest ocean on Earth?</strong></p>
                    <div class="options">
                        <label>
                            Pacific Ocean
                            <input type="radio" name="q2" value="Pacific Ocean">
                        </label>
                        <label>
                            Atlantic Ocean
                            <input type="radio" name="q2" value="Atlantic Ocean">
                        </label>
                        <label>
                            Indian Ocean
                            <input type="radio" name="q2" value="Indian Ocean">
                        </label>
                        <label>
                            Arctic Ocean
                            <input type="radio" name="q2" value="Arctic Ocean">
                        </label>
                    </div>
                </div>

                <div class="question">
                    <p><strong>3. Who wrote the play "Romeo and Juliet"?</strong></p>
                    <div class="options">
                        <label>
                            William Shakespeare
                            <input type="radio" name="q3" value="William Shakespeare">
                        </label>
                        <label>
                            Jane Austen
                            <input type="radio" name="q3" value="Jane Austen">
                        </label>
                        <label>
                            Charles Dickens
                            <input type="radio" name="q3" value="Charles Dickens">
                        </label>
                        <label>
                            Mark Twain
                            <input type="radio" name="q3" value="Mark Twain">
                        </label>
                    </div>
                </div>

                <div class="question">
                    <p><strong>4. What is the capital city of Japan?</strong></p>
                    <div class="options">
                        <label>
                            Tokyo
                            <input type="radio" name="q4" value="Tokyo">
                        </label>
                        <label>
                            Beijing
                            <input type="radio" name="q4" value="Beijing">
                        </label>
                        <label>
                            Seoul
                            <input type="radio" name="q4" value="Seoul">
                        </label>
                        <label>
                            Bangkok
                            <input type="radio" name="q4" value="Bangkok">
                        </label>
                    </div>
                </div>

                <div class="submit-button">
                    <button type="button" onclick="submitQuiz()">Submit Answers</button>
                </div>
            </form>

            <div id="quizFeedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
